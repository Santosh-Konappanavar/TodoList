<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Todo-List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="main">
        <div class="title">
            <h1>Today's To Do</h1>
            <span class="material-symbols-outlined">
                cached
            </span>
        </div>
        <div class="form_container">
            <form class="form" id="form">
                <input class="inputform" type="text" required placeholder="Add to your list..." id="inputvalue" />
                <button type="submit" class="btnsubmit">
                    <span class="material-symbols-outlined">
                        subdirectory_arrow_left
                    </span>
                </button>
            </form>
        </div>
        <div>
            <ul id="list_container">
            </ul>
        </div>
        <div class="clear">
            <button type="button" class="clearbtn">Clear all completed</button>
        </div>
    </div>
</body>
</html>
